{% extends "base.html" %}

{% block title %}Server Error - ExamMate & NotesMaker{% endblock %}

{% block content %}
<!-- Error Page -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <div class="card border-0 shadow">
                    <div class="card-body py-5">
                        <i class="fas fa-exclamation-circle fa-4x text-danger mb-4"></i>
                        <h1 class="display-4 fw-bold text-muted">500</h1>
                        <h2 class="h4 mb-3">Internal Server Error</h2>
                        <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{{ url_for('home') }}" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>Go Home
                            </a>
                            <a href="javascript:history.back()" class="btn btn-outline-primary">
                                <i class="fas fa-arrow-left me-2"></i>Go Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
